<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Lorem Ipsum - All the facts - Lipsum generator</title>
    <meta name="keywords"
          content="Lorem Ipsum, Lipsum, Lorem, Ipsum, Text, Generate, Generator, Facts, Information, What, Why, Where, Dummy Text, Typesetting, Printing, de Finibus, Bonorum et Malorum, de Finibus Bonorum et Malorum, Extremes of Good and Evil, Cicero, Latin, Garbled, Scrambled, Lorem ipsum dolor sit amet, dolor, sit amet, consectetur, adipiscing, elit, sed, eiusmod, tempor, incididunt"/>
    <meta name="description"
          content="Reference site about Lorem Ipsum, giving information on its origins, as well as a random Lipsum generator."/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <!-- end -->
</head>
<body>
<form>
    <label>
        login:
        <input type="text" id="login">
    </label>
    <label>
        password:
        <input type="password" id="password">
    </label>
    <button>Ok</button>
</form>
<div class="hello">
    Hi, admin
</div>
<div class="error">
    Error
</div>
<script>
    const form = document.querySelector('form')
    const login = document.querySelector('#login')
    const password = document.querySelector('#password')
    const hello = document.querySelector('.hello')
    const error = document.querySelector('.error')

    form.addEventListener('submit', (e) => {
        e.preventDefault()
        if(login.value === 'admin' && password.value === 'admin') {
            form.classList.add('hidden')
            hello.classList.add('show')
            error.classList.remove('show')
        } else {
            error.classList.add('show')
        }
    })
</script>
<style>
    .hidden, .hello, .error {
        display: none;
    }

    .show {
        display: block;
    }

    .error {
        color: red;
    }
</style>
</body>
</html>
